<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poetry WebApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="toolbar">
    <textarea id="textInput" placeholder="Write your poem here..."></textarea>
    <label for="fontSelect">Font:</label>
    <select id="fontSelect">
      <option value="serif">Serif</option>
      <option value="sans-serif">Sans-serif</option>
      <option value="monospace">Monospace</option>
    </select>
    <label for="fontSize">Size:</label>
    <input type="number" id="fontSize" value="20">
    <button id="vectorizeBtn">Vectorize</button>
    <label>
      <input type="checkbox" id="gridToggle"> Show Grid
    </label>
  </div>
  <div id="canvasContainer">
    <svg id="canvas"></svg>
  </div>
  <script src="script.js"></script>
</body>
</html>
